<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Kitchen Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 320px;
      padding: 20px;
      text-align: center;
    }

    .login-box .header {
      background: #ff6f2c;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 20px;
    }

    .login-box .header img {
      width: 60px;
      margin-bottom: 10px;
    }

    .login-box .header h2 {
      color: white;
      margin: 0;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .login-box button {
      width: 95%;
      padding: 12px;
      background: #ff6f2c;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #e65a12;
    }

    .login-box .links {
      margin-top: 10px;
      font-size: 14px;
    }

    .login-box .links a {
      color: #5a61ff;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <div class="header">
    <img src="🍕.png" alt="Cloud Kitchen Logo">
    <h2>Cloud Kitchen</h2>
  </div>
  <form>
    <input type="text" placeholder="Username or Phone Number *" required>
    <input type="password" placeholder="Password *" required>
    <button type="submit">Login</button>
  </form>
  <div class="links">
    <a href="#">Forgot password?</a> |
    <a href="#">Contact Support</a>
  </div>
</div>

</body>
</html>
