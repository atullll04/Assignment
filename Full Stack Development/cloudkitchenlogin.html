<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0%;
      padding: 10px;
      box-sizing: border-box;
    }
    .container{
      width: 100%;
      height: 100vh;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(193, 246, 58);
    }
    .logo{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      border-radius: 10px;
      background-color: #efd50e;
    }
    .logo img{
      width: 100px;
      height: 100px;
      padding: 10px;
      border-radius: 50%;
      background-color: #e1910f;
      
    }
    .logo h1{
      font-size: 20px;
    }
    .form{
      display: flex;
      width: 100%;
      height: 100%;
      background-color: #eae6f0;
      border-radius: 10px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .form form{
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; 
    }
    .form h1{
      font-size: 20px;
      color: #5909b9;
      margin-bottom: 10px;
    }
    .form input{ 
      width: 100%;
      height: 40px;
      border: 1px solid #fcf9f7;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 0 10px;
    }
    .form button{
      width: 100%;
      height: 40px;
      background-color: #e5470e;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 0 10px;
    }
    .form p{
      font-size: 12px;
      color: #5909b9;
      margin-bottom: 10px;
    }
    .form p a{
      text-decoration: none;
      color: #310cab;
    }
    .form a:hover{
      color: #e10808;
    }
    .form a:active{
      color: #000000;
    }
    .form button:hover{
      background-color: #530cc6;
      color: #e1910f;
    }
    .form button:active{
      background-color: #530cc6;
      color: #e7770d;
    }
 
  </style>
</head>
<body>
  <div class="container">
    <form>
    <div class="logo"> 
      <img src="./images/pizza.png.jpeg" alt="logo">
      <h1>Cloud Kitchen</h1>
   
    <div class="form">
     
        <input type="text" placeholder="Username or Email*">
        <input type="password" placeholder="Password*">
        <button type="submit">Login</button>
        <p><a href="forgotpassword.html">Forgot password?</a> | <a href="contactsupport.html">Contact support</a></p> 
      </form>
    </div>
  </div>
</div>
</body>
</html>
